<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Twitch Clip Theater</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <script src="https://use.fontawesome.com/c5e90b649f.js"></script>

 <button id="new-clip-button"><i class="fa fa-step-forward fa-3x" aria-hidden="true"></i></button>

      <button id="scrollRight" class="scroll-button"> <i class="fa fa-arrow-right fa-3x" aria-hidden="true"></i> </button>
     

    </section>
    
  
   
  </div>
